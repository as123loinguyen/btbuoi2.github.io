<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        form {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="url"], select, input[type="date"], input[type="number"], input[type="color"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="#" method="post">
    <!-- Username -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="4" maxlength="30" placeholder="Nhập Username">
    
    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Nhập Password">
    
    <!-- Tỉnh -->
    <label for="province">Tỉnh:</label>
    <select id="province" name="province" required>
        <option value="HCM">HCM</option>
        <option value="Vung Tau">Vũng Tàu</option>
        <option value="Binh Duong">Bình Dương</option>
        <option value="Other">Khác</option>
    </select>
    
    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Nhập Email" autofocus>
    
    <!-- Website -->
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="Nhập URL Website">
    
    <!-- Giới tính -->
    <label>Giới tính:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Nam</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Nữ</label>
    
    <!-- Ngày sinh -->
    <label for="dob">Ngày sinh:</label>
    <input type="date" id="dob" name="dob" required min="2023-01-02">
    
    <!-- Điểm -->
    <label for="score">Điểm:</label>
    <input type="number" id="score" name="score" required min="0" max="10" step="0.5">
    
    <!-- Màu yêu thích -->
    <label for="color">Màu yêu thích:</label>
    <input type="color" id="color" name="color" value="#000000">

    <!-- Submit button -->
    <input type="submit" value="Đăng ký">
</form>

</body>
</html>
